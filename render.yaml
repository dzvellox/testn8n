services:
  # Base de donn√©es PostgreSQL
  - type: pserv
    name: odoo-db
    env: docker
    plan: free
    region: frankfurt
    dockerfilePath: ./Dockerfile.postgres
    envVars:
      - key: POSTGRES_DB
        value: odoo
      - key: POSTGRES_USER
        value: odoo
      - key: POSTGRES_PASSWORD
        generateValue: true

  # Application Odoo
  - type: web
    name: odoo-app
    env: docker
    plan: free
    region: frankfurt
    dockerfilePath: ./Dockerfile
    envVars:
      - key: HOST
        fromService:
          type: pserv
          name: odoo-db
          property: host
      - key: PORT
        value: 8069
      - key: DB_HOST
        fromService:
          type: pserv
          name: odoo-db
          property: host
      - key: DB_PORT
        fromService:
          type: pserv
          name: odoo-db
          property: port
      - key: DB_USER
        value: odoo
      - key: DB_PASSWORD
        fromService:
          type: pserv
          name: odoo-db
          envVarKey: POSTGRES_PASSWORD
      - key: DB_NAME
        value: odoo
      - key: ADMIN_PASSWD
        generateValue: true